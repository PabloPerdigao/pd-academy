<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PD Academy - Dê um boost em sua carreira</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Booststrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark navbar-sticky-top py-3"
      >
        <div class="container">
          <!-- uso da logo dentro do h1 por quesões de SEO -->
          <h1 class="pd-logo">
            <a class="navbar-brand" href="#">
              <img
                src="/assets/images/logo-pd-academy.png"
                alt="PD Academy Logo"
                width="180"
                height="50"
              />
            </a>
          </h1>

          <!-- uso do checkbox para controlar o menu e expandir  a nav em dispositivos <768px(breakpoint medium no bootstrap).  -->

          <input type="checkbox" id="menu-control" class="d-none" />

          <label
            for="menu-control"
            class="navbar-toggler d-lg-none"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </label>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cursos">Formações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Inscrição</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-yellow blue-dark-color btn-sm ms-lg-2 px-3 rounded-2"
                  href="#"
                >Assinar 
                  <i class="bi bi-arrow-right-square"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- hero section -->
      <section class="hero-section m-5 py-5">
        <div class="container container-fluid ">
          <div class="row align-items-center">
            
            <div class="col-12 col-lg-6 order-1 order-lg-2  text-center mb-4 mb-lg-0">
              <video src="/assets/video-hero.mp4" 
              alt="Estudante utilizando notebook na PD Case" 
              class="w-100 rounded-3 shadow-lg" autoplay muted loop playsinline></video>
            </div>
            
            <div class="col-12 col-lg-6 order-2 order-lg-1 text-center text-lg-start">
              <h2 class="fw-bold mb-2">Dê um boost em sua carreira</h2>
              <hr class="border-2 border-primary mb-4 w-auto" />
              <p class="g-4">
                A plataforma completa para começar do zero ou se especializar,
                estudar no seu ritmo e criar projetos práticos que te preparam
                de verdade para o mercado.
              </p>
            </div>


            <div class="container container-fluid d-flex justify-content-center m-5 order-3">

              <div class="d-flex gap-3">
                <a href="#trilhas" class="btn btn-outline-primary text-color btn-lg px-4">
                  Assinar Agora
                </a>
  
                <a href="dashboard.html" class="btn btn-primary bg-blue border-0 btn-lg px-4 shadow-sm">
                  Conhecer a Plataforma
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
